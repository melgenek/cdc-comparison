<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column filters</title>

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
</head>
<body>
<table class="table"></table>

<script>
    async function load() {
        const json = await (await fetch('../json/merged.json')).json();
        let rows = json.results.map(result => {
            return [
                result.name,
                result.chunkSizes,
                result.dedupRatio,
                result.resultChunkCount,
                result.resultChunkSizes,
                result.minChunkSize,
                result.maxChunkSize,
                result.intervalCount,
                result.intervalSizes,
                result.minIntervalSize,
                result.maxIntervalSize,
            ];
        });
        const dt = new simpleDatatables.DataTable("table", {
            perPageSelect: [20, 50, 100],
            perPage: 20,
            searchable: true,
            columns: [
                {
                    select: 2,
                    sort: "desc"
                }
            ],
            data: {
                headings: [
                    "Name",
                    "Chunk Sizes",
                    "Dedup ratio",
                    "Chunk count",
                    "Chunk sizes",
                    "Min chunk size",
                    "Max chunk size",
                    "Interval count",
                    "Interval sizes",
                    "Min interval size",
                    "Max interval size"
                ],
                data: rows
            },
            tableRender: (_data, table, type) => {
                if (type === "print") {
                    return table
                }
                const tHead = table.childNodes[0]
                const filterHeaders = {
                    nodeName: "TR",
                    childNodes: tHead.childNodes[0].childNodes.map(
                        (_th, index) => ({
                            nodeName: "TH",
                            childNodes: [
                                {
                                    nodeName: "INPUT",
                                    attributes: {
                                        class: "datatable-input",
                                        type: "search",
                                        "data-columns": `[${index}]`
                                    }
                                }
                            ]
                        })
                    )
                }
                tHead.childNodes.push(filterHeaders)
                return table
            }
        })
    }

    load();

</script>
</body>
</html>
